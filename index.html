<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung nilai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        .form-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height:30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-row .form-group {
            width: 100%;
            max-width: 90%;
            box-sizing: border-box;
            margin: 1rem;
        }
        .box {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 48%;
        }
        .box-header {
            padding: 1rem;
            border-radius: 8px;
            color: white;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .blue-box .box-header {
            background-color: #2196F3;
          
        }
        .pink-box .box-header {
            background-color: #E91E63;
        }
        .box-body {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        .delete-button {
            background-color: red;
        }
        .reset-button {
            background-color: #2196F3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #cccccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        @media (max-width: 768px) {
            .form-row .form-group {
                width: 100%;
            }
            .box {
                max-width: 100%;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Hitung Nilai</h1>
    <div class="form-container">
        <div class="form-header">
            <h2>Input Nilai</h2>
        </div>
        <div class="form-body">
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="number" id="nim">
            </div>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama">
            </div>
            <div class="form-row">
                <div class="box blue-box">
                    <div class="box-header">
                        <h3>Nilai Teori</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="presensi-teori">Presensi</label>
                            <input type="number" id="presensi-teori">
                        </div>
                        <div class="form-group">
                            <label for="tugas-teori">Tugas</label>
                            <input type="number" id="tugas-teori">
                        </div>
                        <div class="form-group">
                            <label for="uts-teori">UTS</label>
                            <input type="number" id="uts-teori">
                        </div>
                        <div class="form-group">
                            <label for="uas-teori">UAS</label>
                            <input type="number" id="uas-teori">
                        </div>
                    </div>
                </div>
                <div class="box pink-box">
                    <div class="box-header">
                        <h3>Nilai Praktek</h3>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                            <label for="presensi-praktek">Presensi</label>
                            <input type="number" id="presensi-praktek">
                        </div>
                        <div class="form-group">
                            <label for="tugas-praktek">Tugas</label>
                            <input type="number" id="tugas-praktek">
                        </div>
                        <div class="form-group">
                            <label for="uts-praktek">UTS</label>
                            <input type="number" id="uts-praktek">
                        </div>
                        <div class="form-group">
                            <label for="uas-praktek">UAS</label>
                            <input type="number" id="uas-praktek">
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="simpanNilai()">Simpan</button>
            <button onclick="resetForm()" class="delete-button">Delete</button>
        </div>
    </div>
    <div class="table-container">
        <table id="nilaiTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Presensi Teori</th>
                    <th>Tugas Teori</th>
                    <th>UTS Teori</th>
                    <th>UAS Teori</th>
                    <th>Presensi Praktek</th>
                    <th>Tugas Praktek</th>
                    <th>UTS Praktek</th>
                    <th>UAS Praktek</th>
                    <th>Nilai Akhir</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <button onclick="resetTable()" class="reset-button">Reset</button>
    
  
  <script src="main.js"></script>
</body>
</html>
